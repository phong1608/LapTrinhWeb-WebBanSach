{% extends 'layout.html' %}
{% block content %}



<h3>Are you sure you want to delete this?</h3>
<div>

    <h4>Product</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            Name
        </dt>
        <dd class = "col-sm-10">
            {{delete_product.name}}
        </dd>
        <dt class = "col-sm-2">
            Price
        </dt>
        <dd class = "col-sm-10">
            {{delete_product.price}}
        </dd>
        <dt class = "col-sm-2">
            Stock
        </dt>
        <dd class = "col-sm-10">
            {{delete_product.stock}}
        </dd>
        <dt class = "col-sm-2">
            Description
        </dt>
        <dd class = "col-sm-10">
            {{delete_product.description}}
        </dd>

    </dl>

    <form method="post">

        <input type="submit" value="Delete" class="btn btn-danger" /> |
        <a href={{url_for('product_manager')}}>Back to List</a>
    </form>
</div>
{% endblock content %}
